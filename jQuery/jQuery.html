<!DOCTYPE html>
<html>
    <head>
        <!--Link to Google jQuery files-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>
    <script>
        $(document).ready(function() {
            //Selects the HTML element to append content
            $("html").append(
                //content to be added to html element
                "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                            <h1>Basic jQuery</h1>\
                            <p id='1'>Paragraph 1</p>\
                            <p id='2'>Paragraph 2</p>\
                            <p id='3'>Paragraph 3</p>\
                        </div>\
                    </div>\
                </body>"
            );
            //Using jQuery to add css to html element
            $("#2").css({"color":"red"});
            $("#3").click(function() {
                $("h1").hide();
            });
        });
    </script>
</html>
